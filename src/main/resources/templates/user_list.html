<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel App</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>User List</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                User id
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th> Username </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${userlist}">
            <td th:text="${users.userid}"></td>
            <td th:text="${users.FirstName}"></td>
            <td th:text="${users.LastName}"></td>
            <td th:text="${users.username}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/authenticate/goback}" class="btn btn-warning mt-4 mb-4">‚Üê Go Back</a>
</div>
</body>
</html>
