<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel App</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Driver List</h1>
    <h2 th:text="${username}"></h2>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Driver Name
            </th>
            <th>
                Experience
            </th>
            <th>
                Status
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drivers : ${driverlist}">
            <td th:text="${drivers.Drivername}"></td>
            <td th:text="${drivers.DriverExp}"></td>
            <td th:text="${drivers.status}"></td>
            <td>
                <div th:switch="${drivers.status}">
                    <a th:case="'booked'" class="btn btn-primary disabled">Book</a>
                    <a th:case="'available'" th:href="@{/authenticate/bookedriver/{username}/{driverid}(username=${username},driverid=${drivers.driverid})}" class="btn btn-primary ">Book</a>
                    <a th:case="*" class="btn btn-primary " th:href="@{/authenticate/bookedriver/{username}/{driverid}(username=${username},driverid=${drivers.driverid})}">Book</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
