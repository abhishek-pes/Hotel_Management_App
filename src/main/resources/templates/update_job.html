<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-1 mt-2" align="center">Admin Dashboard</h1>
    <hr>
    <h1 class="display-3 mt-2">Update Job Post</h1>
    <form action="#" th:action="@{/saveJob}" th:object="${job}" method="POST">

        <input type="hidden" th:field="*{jobid}" />

        <input type="text" th:field="*{Jobtitle}"
               placeholder="Job Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{Jobdesc}"
               placeholder="Job Description" class="form-control mb-4 col-4">

        <input type="text" th:field="*{ctc}"
               placeholder="ctc" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Post Job</button>
    </form>
</div>
</body>
</html>
