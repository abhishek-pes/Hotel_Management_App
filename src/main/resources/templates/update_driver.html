<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOTEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid w-50 mt-4">
    <h1 class="display-2 mt-2 mb-4">Add Driver</h1>
    <div class="container-fluid w-75 mt-4" align="center">
        <form class="ml-4 mr-4" action="#" th:action="@{/save_driver}" th:object="${driver}"  method="POST">
            <input type="hidden" th:field="*{driverid}"/>
            <!-- Driver Name -->
            <div class="form-outline mb-4">
                <input type="text" th:field="*{Drivername}"   class="form-control" placeholder="Driver Name" required/>
            </div>
            <!-- Years of experience -->
            <div class="form-outline mb-4">
                <input type="text" th:field="*{DriverExp}"  class="form-control" placeholder="Years of experience" required/>
            </div>
            <!-- Status -->
            <div class="form-outline mb-4">
                <input type="text" th:field="*{status}"   class="form-control" placeholder="status" required/>
            </div>
            <!-- Assigned to -->
            <div class="form-outline mb-4">
                <input type="text" th:field="*{assigedto}"   class="form-control" placeholder="assigned to"/>
            </div>



            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Update Driver</button>
        </form>
    </div>

</div>

</body>
</html>
