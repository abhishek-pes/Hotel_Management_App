<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOTEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid w-50 mt-4">
    <h1 class="display-2 mt-2 mb-4">Confirm Room</h1>
    <div class="container-fluid w-75 mt-4" align="center">
        <form class="ml-4 mr-4" action="#" th:action="@{/saveRoom(username=${room.assignedto})}" th:object="${room}" method="POST">
            <!-- Room id -->
            <div class="form-outline mb-4">
                <label>room id</label>
                <input type="text" th:field="*{roomid}"   class="form-control" placeholder="First Name" required/>
            </div>
            <!-- Room status -->
            <div class="form-outline mb-4">
                <input type="hidden" th:field="*{roomstatus}"  class="form-control" placeholder="Last Name" required/>
            </div>
            <!-- no of beds -->
            <div class="form-outline mb-4">
                <label>No of beds</label>
                <input type="text" th:field="*{noOfBeds}"   class="form-control" placeholder="username" required/>
            </div>
            <!-- price -->
            <div class="form-outline mb-4">
                <label>price</label>
                <input type="text" th:field="*{price}"   class="form-control" placeholder="username" required/>
            </div>
            <!-- Assigned -->
            <div class="form-outline mb-4" >
                <label>Booked for</label>
                <input type="text" th:field="*{assignedto}"  class="form-control"/>

            </div>
            <!-- 2 column grid layout for inline styling -->


            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Confirm</button>
        </form>
    </div>

</div>

</body>
</html>
