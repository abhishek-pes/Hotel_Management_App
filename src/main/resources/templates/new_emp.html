<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-1 mt-2" align="center">Admin Dashboard</h1>
    <hr>
    <h1 class="display-3 mt-2">Add new Employee</h1>
    <form action="#" th:action="@{/saveEmp}" th:object="${emp}" method="POST">

        <input type="text" th:field="*{Employeename}"
               placeholder="Employee Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{age}"
               placeholder="age" class="form-control mb-4 col-4">

        <input type="text" th:field="*{department}"
               placeholder="department" class="form-control mb-4 col-4">
        <input type="text" th:field="*{salary}"
               placeholder="salary" class="form-control mb-4 col-4">
        <input type="text" th:field="*{workExp}"
               placeholder="work experience" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Add Employee</button>
    </form>
</div>
</body>
</html>
