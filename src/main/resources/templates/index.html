<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOTEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid w-50 mt-4">
        <h1 class="display-2 mt-2 mb-4">Hotel Management App</h1>
        <div class="container-fluid w-75 mt-4" align="center">
        <form class="ml-4 mr-4" action="#" th:action="@{/authenticate}" th:object="${user}"  method="POST">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" th:field="*{username}"  class="form-control" placeholder="username"/>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4" >
                <input type="password" th:field="*{Password}" class="form-control" placeholder="password"/>

            </div>
            <!-- 2 column grid layout for inline styling -->


            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>


            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a th:href = "@{/register}">Register</a></p>
                <a th:href="@{/admin}" class="btn btn-success btn-block mb-4">Sign in as Admin</a>

            </div>
        </form>
        </div>

    </div>

</body>
</html>
