<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOTEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid w-50 mt-4">
    <h1 class="display-2 mt-2 mb-4">Update Room</h1>
    <div class="container-fluid w-75 mt-4" align="center">
        <form class="ml-4 mr-4" action="#" th:action="@{/save_room}" th:object="${room}"  method="POST">

            <input type="hidden" th:field="*{roomid}" />

            <!-- Room status -->
            <div class="form-outline mb-4">
                <input type="text" th:field="*{roomstatus}"   class="form-control" placeholder="Room Status" required/>
            </div>
            <!-- Number of beds -->
            <div class="form-outline mb-4">
                <input type="text" th:field="*{noOfBeds}"  class="form-control" placeholder="Number of beds" required/>
            </div>
            <!-- Price -->
            <div class="form-outline mb-4">
                <input type="text" th:field="*{price}"   class="form-control" placeholder="Price" required/>
            </div>
            <!-- Assigned to -->
            <div class="form-outline mb-4">
                <input type="text" th:field="*{assignedto}"   class="form-control" placeholder="Assigned to"/>
            </div>



            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Update Room</button>
        </form>
    </div>

</div>

</body>
</html>
