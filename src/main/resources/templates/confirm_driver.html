<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOTEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid w-50 mt-4">
    <h1 class="display-2 mt-2 mb-4">Confirm Driver</h1>
    <div class="container-fluid w-75 mt-4" align="center">
        <form class="ml-4 mr-4" action="#" th:action="@{/saveDriver(username=${driver.assigedto})}" th:object="${driver}" method="POST">
            <input type="hidden" th:field="*{driverid}" />
            <!-- Driver Name -->
            <div class="form-outline mb-4">
                <label>driver name</label>
                <input type="text" th:field="*{Drivername}"   class="form-control" placeholder="First Name" required/>
            </div>
            <!-- Experience -->
            <div class="form-outline mb-4">
                <label>driver experience</label>
                <input type="text" th:field="*{DriverExp}"  class="form-control" placeholder="Last Name" required/>
            </div>
            <!-- Status -->
            <div class="form-outline mb-4">
                <input type="hidden" th:field="*{status}"   class="form-control" placeholder="username" required/>
            </div>
            <!-- Assigned -->
            <div class="form-outline mb-4" >
                <label>driver booked for</label>
                <input type="text" th:field="*{assigedto}"  class="form-control"/>

            </div>
            <!-- 2 column grid layout for inline styling -->


            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Confirm</button>
        </form>
    </div>

</div>

</body>
</html>
