<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel App</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Employee List</h1>
    <hr/>
    <a th:href="@{/admin/authenticate/createNewEmployee}" class="btn btn-success mt-4 mb-4">Add Employee</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Employee Name
            </th>
            <th>
                Age
            </th>
            <th>
                Department
            </th>
            <th>
                Salary
            </th>
            <th>
                Work Experience
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${listemp}">
            <td th:text="${emp.Employeename}"></td>
            <td th:text="${emp.age}"></td>
            <td th:text="${emp.department}"></td>
            <td th:text="${emp.salary}"></td>
            <td th:text="${emp.workExp}"></td>
            <td>
                <a th:href="@{/admin/authenticate/updateEmp/{eid}(eid=${emp.eid})}" class="btn btn-primary ">Update Details</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/authenticate/goback}" class="btn btn-warning mt-4 mb-4">‚Üê Go Back</a>
</div>
</body>
</html>
