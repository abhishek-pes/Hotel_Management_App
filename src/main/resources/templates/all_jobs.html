<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body>
<div align="center" class="container">
    <h1 class="display-1 mt-2">Job Postings</h1>

    <div class="text-right">
        <a th:href = "@{/admin/authenticate/createNewJobPost}" class="btn btn-success mtblr-0">Create New Job</a>
    </div>
    <div th:each="job: ${listjobs}" class="card text-center w-50 mt-4">
        <div  class="card-body">
            <h5 th:text="${job.Jobtitle}" class="card-title"></h5>
            <p th:text="${job.Jobdesc}" class="card-text"></p>



            <div class="col-xs-4 text-right">

                <a th:href="@{/admin/authenticate/showFormForUpdate/{jobid}(jobid=${job.jobid})}" class="btn btn-primary">Edit Job Post</a>
                <a th:href="@{/admin/authenticate/deleteJobPost/{jobid}(jobid=${job.jobid})}" class="btn btn-danger">Delete Job Post</a>

            </div>

        </div>
        <div th:text="'salary : ' + ${job.ctc}" class="card-footer text-muted"></div>
    </div>
</div>
<a th:href="@{/admin/authenticate/goback}" class="btn btn-warning mt-4 mb-4">‚Üê Go Back</a>
</body>
</html>
